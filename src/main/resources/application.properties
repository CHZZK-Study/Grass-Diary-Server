spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.show-sql=true
spring.h2.console.enabled=true
oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
oauth2.client.registration.google.redirect-uri=http://localhost:8080/api/auth/code/google
oauth2.client.registration.google.authorization-grant-type=code
oauth2.client.registration.google.scope=profile email
oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth # authorization server "authorize" endpoint uri
oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token # authorization server
oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v1/userinfo
jwt.access.secret-key=${JWT_ACCESS_SECRET_KEY}
# 30 min
jwt.access.expiration=1800000
#  refresh:
#    secret: ${JWT_REFRESH_SECRET_KEY}
#    expiration: 86400000 # 1h
client.login-success-redirect-uri=http://localhost:3000/main
